<html>
    <head>
    <title>task14</title>
        <script>
            window.addEventListener("load",function(){
                document.getElementById("chk").addEventListener("click",function(){
                    var pass1 = document.getElementById("passinpt1"), pass2 = document.getElementById("passinpt2"), mess=document.getElementById("mesinpt");
                    if(pass1.value!=pass2.value){
                        pass1.value="";
                        pass2.value="";
                        document.getElementById("err").innerHTML = "<h2>Passwords do not match!</h2>";
                        document.getElementById("passinpt1").focus();
                    }
                    if(mess.value.length<4){
                        mess.value=""; 
                        document.getElementById("err").innerHTML = "<h2>Message too short!</h2>";
                        document.getElementById("passinpt2").focus();
                    }
                });
            })
        </script>
    </head>
        <form name="form" onsubmit="return validate()">
            Nickname*<input type="text" name="imy" size=15 required><br>
            Password*<input type="password" id="passinpt1" size=10 required><br>
            Confirmation password*<input type="password" id="passinpt2" size=10 required><br>
            Email*<input type="email" required><br>
            Message theme:*<input type="text" size=15 required><br>
            Message:<textarea id="mesinpt" cols=16 rows=5>Enter message</textarea><br><br>
            <input type="button" value="Check" id="chk"><input type="reset" value="Clear">
            *- required fields
            <div id="err"></div>
        </form>
    </body>
</html>
